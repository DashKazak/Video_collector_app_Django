{% extends 'video_collection/base.html' %}
{% block content %}
<h2> {{ video.name}} </h2>
<div>
    <h3>{{ video.name }}</h3>
    <iframe width="420" height="315" src = "https://www.youtube.com/embed/{{video.video_id}}"></iframe>
    <p><a href="{{video.url}}"> {{ video.url }}</a></p>
    <p> {{ video.notes }}</p>
</div>

{% endblock %}
